<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- 
        
        
        We Will add this to add icons from font Awesom
        font Awesome cdn
    

    -->
    <link rel="stylesheet" href="/WeatherApp/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input type="text" name="" id="" placeholder="Enter your Location" class ="inputbox" >
                <!-- Added the Class taken from icon took from FontAwesome -->
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>
        <div class="weatherbody">
            <img src="https://st4.depositphotos.com/4177785/22315/v/450/depositphotos_223150980-stock-illustration-partly-cloudy-color-icon-cloudy.jpg" alt="" class="weatherimg">
            <p class="temperature">42<sup>Â°C</sup> </p>
            <p class="description">Light Cloudy</p>
        </div>
        <div class="weatherdetails">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="windspeed">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="windspeed">45Km/Hr</span>
                    <p>Wind Speed</p>
                </div>

            </div>
        </div>
    </div>
    <script src="/WeatherApp/script.js"></script>
</body>
</html>
